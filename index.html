<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idol Icon</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!----- Header ----->
    <header class="header">
      <div class="container">
        <div class="logo">
          <i class="fa-solid fa-people-arrows"></i> Icon Idol
        </div>
      </div>
    </header>

    <!----- Icon Section ----->
    <section class="icon-section">
      <div class="container">
        <h2 class="call-to-action">Get an icon for any site</h2>
        <p class="description">
          Type in the domain name for any website (for example signal.org), and
          Idol Icon will fetch the best available favicon for you.
        </p>

        <div class="icon-info">
          <div class="icon-container">
            <a href="" target="_blank" id="icon-link"
              ><img src="" alt="" class="icon" id="icon"
            /></a>
          </div>

          <div class="icon-action">
            <p>Icon for: <span id="website"></span></p>
            <button type="button" class="download-btn" id="download">
              Download
            </button>
          </div>
        </div>

        <form id="form">
          <p>Website address</p>

          <div class="form-control">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              name="website-domain"
              id="website-domain"
              placeholder="ex. youtube.com"
            />
            <button type="submit">Search</button>
          </div>
        </form>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
